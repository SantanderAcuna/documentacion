name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests (PHP 8.3)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if backend exists
        id: check-backend
        run: |
          if [ -f "./backend/composer.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup PHP
        if: steps.check-backend.outputs.exists == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql, redis, gd
          coverage: xdebug

      - name: Install Composer dependencies
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: |
          composer install --prefer-dist --no-progress --no-interaction
          composer dump-autoload

      - name: Copy .env
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run migrations
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: cms_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run tests
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: cms_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --coverage

      - name: Run PHPStan
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: vendor/bin/phpstan analyse --memory-limit=2G || true

  # Frontend Admin Tests
  frontend-admin-tests:
    name: Frontend Admin Tests (Node 18)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend-admin exists
        id: check-frontend-admin
        run: |
          if [ -f "./frontend-admin/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-frontend-admin.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: steps.check-frontend-admin.outputs.exists == 'true'
        working-directory: ./frontend-admin
        run: npm install

      - name: TypeScript check
        if: steps.check-frontend-admin.outputs.exists == 'true'
        working-directory: ./frontend-admin
        run: npm run type-check || echo "Type checking skipped - project not yet initialized"

      - name: Lint
        if: steps.check-frontend-admin.outputs.exists == 'true'
        working-directory: ./frontend-admin
        run: npm run lint || echo "Linting skipped - project not yet initialized"

      - name: Run tests
        if: steps.check-frontend-admin.outputs.exists == 'true'
        working-directory: ./frontend-admin
        run: npm run test || echo "Tests skipped - project not yet initialized"

      - name: Build
        if: steps.check-frontend-admin.outputs.exists == 'true'
        working-directory: ./frontend-admin
        run: npm run build || echo "Build skipped - project not yet initialized"

  # Frontend Public Tests
  frontend-public-tests:
    name: Frontend Public Tests (Node 18)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend-public exists
        id: check-frontend-public
        run: |
          if [ -f "./frontend-public/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-frontend-public.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm install

      - name: TypeScript check
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm run type-check || echo "Type checking skipped - project not yet initialized"

      - name: Lint
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm run lint || echo "Linting skipped - project not yet initialized"

      - name: Run tests
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm run test || echo "Tests skipped - project not yet initialized"

      - name: Accessibility tests
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm run test:a11y || echo "A11y tests skipped - project not yet initialized"

      - name: Build
        if: steps.check-frontend-public.outputs.exists == 'true'
        working-directory: ./frontend-public
        run: npm run build || echo "Build skipped - project not yet initialized"

  # Security Checks
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        if: hashFiles('backend/composer.json') != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: false
          tags: cms-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Admin Docker image
        if: hashFiles('frontend-admin/package.json') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-admin
          file: ./docker/frontend/Dockerfile
          push: false
          tags: cms-frontend-admin:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Public Docker image
        if: hashFiles('frontend-public/package.json') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-public
          file: ./docker/frontend/Dockerfile
          push: false
          tags: cms-frontend-public:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
